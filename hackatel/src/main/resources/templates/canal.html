<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <base href="/">
    <link rel="stylesheet" type="text/css" href="../css/derechos.css">
    <title>Canal</title>
</head>
<body>
<style>
    .indicadores{
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
        text-align: center;
    }
</style>
<header>
    <nav>
        <ul id="nav-ul" >
            <li class="nav-li"><img src="img/logo.png" alt=""></li>
            <li class="nav-li"><a href="#pfrecuentes" class="nava">
                <span class="nav-titulo">¡TE ORIENTAMOS!</span>&nbsp <span class="nav-icon"> <i
                    class="fas fa-hand-sparkles"></i></span>
            </a></li>
            <li class="nav-li"><span class="nav-titulo">TUS DERECHOS</span>&nbsp <span class="nav-icon"> <i
                    class="fas fa-hand-point-left"></i></span></li>
            <li class="nav-li"><a href="#pfrecuentes" class="nava"
            ><span class="nav-titulo">PREGUNTAS FRECUENTES</span>&nbsp <span class="nav-icon"> <i
                    class="fas fa-hand-pointer"></i></span></a></li>
            <li class="nav-li" id="#canal-ul">
                <a href="#pfrecuentes" class="nava" >
                    <span class="nav-titulo">CANALES DE ATENCIÓN</span>&nbsp <span class="nav-icon"> <i
                        class="fas fa-praying-hands"></i></span>
                </a>
            </li>
        </ul>
    </nav>
</header>
<div class="indicadores">
<div th:if="${canals !=null and !canals.empty}">
    <table id="mitabla" border="1">
        <thead>
        <tr>
<!--            <th>ID</th>-->
            <th>CANAL</th>
            <th>CONSULTAS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="canal: ${canals}">
<!--            <td th:text="${canal.id}">ID</td>-->
            <td th:text="${canal.nombre}">CANAL</td>
            <td th:text="${canal.contador}">Contador</td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${canals == null and canals.empty}">La lista de canals esta vacia</div>
</div>
<script type="text/javascript" src="../js/fonawesome.js"></script>
</body>
</html>
