<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <base href="/">
    <link rel="stylesheet" type="text/css" href="../css/headerandfooter.css">
    <link rel="stylesheet" type="text/css" href="../css/registrocultivo.css">
    <title>Registrar usuario</title>
</head>
<body>
<div class="col-1">
    <h2 id="titulo"> REGISTRAR USUARIO</h2>
</div>

<a th:href="@{/usuario}" class="regresar"><i class="fas fa-chevron-left"></i> Regresar</a>
<form th:action="@{/guardarusuario}"  method="POST" th:object="${usuario}" id="form" onsubmit="return mySubmit(this)">
    <div id="row-form">
        <div class="col-1">
            <input type="hidden" th:field="*{id}"/>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese usuario" th:field="*{nombre}" autofocus/>
        </div>
        <div class="col-1">
            <input type="text" id="clave" name="clave"
                   placeholder="Ingrese clave" th:field="*{clave}" autofocus/>
        </div>
        <div class="col-1">
            <button type="submit" id="btnenviar">Registrar
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../js/fonawesome.js"></script>
</body>
</html>
