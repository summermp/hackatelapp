# titulo en shipibo
titulo.derecho=OINWE NATO TELEFONOYABAON INTERNETYABON JASKATI ITI DERECHOBO
titulo.descripcion=Ja contratobo, jakón akin noa axónkanti, jaskáxon equipo bloqueanti, natoboriki min kikin akin onanti.
derecho.uno=Miara derechoyaiki KATOTANAN BITI, JA PLANBO ITAN JA PROMOCIONBO min kenaikeskashama biti.
derecho.dos=Miara derechoyaiki MENIKANTI JA CONTRATO BITI.
derecho.tres=Miara derechoyaiki JATIBITIAN JÁKONI IKÁ CONTRATOYA ITI BITI. Jaskaribi jakón biti.
derecho.cuatro=Miara derechoyaiki JAKOMAKIN AXÓNKANA JATO YOÍXON JAKÓN AMATI. ¡Shinámbenoyamawe yokáme ja jaskáxon jato senén amati Código mia menikanti!
derecho.cinco=Miara derechoyaiki MIA JAKÓN AKIN JOIBO MIA ONÁMAKANA ITI, Bená joibo itan kikin akin onamakana iti.
derecho.seis=Miara derechoyaiki MIN CORREOAINKO OXETIBI JA KOPIATI RECIBO MIA BEMAKANA ITI Min jati akabo.
derecho.seis.piep=¡Ishtón ja recibo kopí awe ja, jatianra mia txombi xetanayamakanai! 
derecho.siete=Miara derechoyaiki JATIBITIAN JA NÚMEYABI ITI, IBAN MIA WETSA OPERADORAIKOBO KAI IKAXBI JA NÚMEYABI IKI KAI.
derecho.siete.piep=¡Ja nato atiriki % kopimabi!
derecho.ocho=Miara derechoyaiki WETSATIAMBERES JA MIN BIABO JAIMBICHO YOIXOMABI itanribi wetsa joibo yoiyamabi jeneti.
derecho.ocho.piep=¡Aká pekao yokáwe ja min aká kirika iamax ja código!
derecho.nueve=Miara derechoyaiki MIN EQUIPO BLOQUEANTI ITAN JAIRESPARI ÍMATI ja min manómaxon iamax yometsoakanketian.
derecho nueve.piep=¡Jatiambi itan ishton yoíwe ja min operadora!
derecho.diez=Miara derechoyaiki MIN JAINRESPARI IMÁTI JA MIN SERVICIO. Iti atipanke 15 nete iamax rabe oxe ja baritiambi.
derecho.diez.piep=¡Ja jainrespari íma nete, ja netobora mia kopi amayamakanti jake!






