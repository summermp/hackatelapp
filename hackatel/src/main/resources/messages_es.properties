#titulo derecho aymara
titulo.derecho=LOS 10 DERECHOS DEL USUARIO DE LOS SERVICIOS DE TELECOMUNICACIONES
titulo.descripcion=Contratación, calidad de servicio, bloqueo de equipos, todo lo que debes saber
derecho.uno=Eres libre de elegir el servicio, plan o promoción que más te conviene.
derecho.dos=Tienes derecho a recibir el contrato de servicio.
derecho.tres=Tienes derecho a contar con un servicio ininterrumpido y de calidad.
derecho.cuatro=Tienes derecho a presentar un reclamo
derecho.cuatro.desc=¡Recuerda! Tu operador debe brindarte un código
derecho.cinco=Tienes Derecho a recibir información clara, detellada y actualizada.
derecho.seis=Tienes derecho a recibir un recibo de pago detallado.
derecho.seis.piep=¡Paga a tiempo tu recibo, así evitarás el corte o suspensión de tu servicio!
derecho.siete=Tienes derecho a mantener tu número, así cambies de operadora.
derecho.siete.piep=¡El trámite de portabilidad es 100% gratuito!
derecho.ocho=Tienes derecho a dar de baja tu servicio sin condicionamiento ni explicaciones.
derecho.ocho.piep=¡Exige tu constancia o código correspondiente!
derecho.nueve=Tienes derecho a bloquear tu equipo y suspender tu servicio por pérdida o robo
derecho.nueve.piep=¡Repórtalo de inmediato a tu operador!
derecho.diez=Tienes derecho a suspender temporalmente tu servicio. Desde 15 días hasta por 2 meses en un año.
derecho.diez.piep=¡Durante ese periodo, no deben de cobrarte por el servicio!
